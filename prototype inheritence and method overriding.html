

<!doctype html>
<html lang="en">
<head>
<title>Inheritence</title>
<meta charset="utf-8">
<script>

//OPEN CONSOLE TO SEE RESULTS

//Constructor function to create all type of dogs
function Dog(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
}

//Dog prototype properties. Constructor function inherits these properties. These properties are shared by all dogs.
Dog.prototype.bark = function() {
	console.log(this.name +" says WOOF!");
}
Dog.prototype.run = function() {
console.log(this.name + " runs");
}

//a new Dog instance tommy has properties of Dog and Dog.prototype
var tommy = new Dog("Tommy", "Pug", 10);
console.log(tommy.name + " is a "+ tommy.breed +" with weight "+ tommy.weight);
tommy.bark();
tommy.run();
console.log("-------------");

//new Dog instance jacky
var jacky = new Dog("Jacky", "Labrador", 20);
console.log(jacky.name + " is a "+ jacky.breed +" with weight "+ jacky.weight);
jacky.bark();
jacky.run();
console.log("-------------");

/*
But now Tommy wants to change its 'bark' property.
Let's change it by overriding the prototype method 'bark'.
*/

tommy.bark = function() {
	console.log(this.name+ " says BOWW BOWW!");
}

console.log(tommy.name + " is a "+ tommy.breed +" with weight "+ tommy.weight);
tommy.bark();
tommy.run();

console.log("-------------");
//checking properties owned by tommy.
//this statement will return true as tommy has been constructed from Dog constructor object which has a property 'name'.  
console.log("name is tommy's own property - "+ tommy.hasOwnProperty("name"));
//bark was not tommy's own property. It was inherited from Dog prototype. 
//But since tommy's bark property has been overrided he now has 'bark' as his own property.
console.log("bark is tommy's own property - "+ tommy.hasOwnProperty("bark"));

console.log("-------------");
//checking properties owned by jacky.
//this statement will return true as jacky has been constructed from Dog constructor object which has a property 'name'.  
console.log("name is jacky's own property - "+ jacky.hasOwnProperty("name"));
//bark was not jacky's own property. It was inherited from Dog prototype. 
//This will return 'false'
console.log("bark is jacky's own property - "+ jacky.hasOwnProperty("bark"));


</script>
</head>
<body> </body>
</html>
